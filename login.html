<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Halaman Login</title>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang di Halaman Login</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" required>
                    <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function createRain() {
            const rainContainer = document.createElement('div');
            rainContainer.classList.add('rain');
            rainContainer.style.left = `${Math.random() * 100}vw`;
            rainContainer.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(rainContainer);
            setTimeout(() => {
                rainContainer.remove();
            }, 5000);
        }

        setInterval(createRain, 100);

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Contoh validasi sederhana
            if (username === 'alwandafikri' && password === '123456') {
                // Simpan username di localStorage
                localStorage.setItem('username', username);
                // Arahkan ke halaman dashboard
                window.location.href = 'home.html';
            } else {
                alert('Username atau password salah');
            }
        });
    </script>
</body>
</html>
